<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Etudiants </title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}">
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<div class="container spacer">
<table class="table ">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nam</th>
        <th>CNE</th>
        <th>Date</th>
        <th>Email</th>
        <th>photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${pageEtudiants.content}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.cne}"></td>
        <td th:text="${e.dateNaissance}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.photo}"></td>

    </tr>
    </tbody>
</table>
</div>
<nav class="nav nav-pills flex-column flex-sm-row">
    <div class="nav nav-pills">
    <ul class="navbar-header"style="display:flex">
        <li th:each="p:${pages}" class="active" >

            <a  class="nav-link active" th:text="${p}" th:href="@{Index(page=${p})}"></a>
        </li>
    </ul>
     </div>
</nav>

</div>
</body>
</html>
