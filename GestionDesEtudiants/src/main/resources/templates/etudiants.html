<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Liste des Etudiants </title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}">
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<div class="container spacer">
    <a th:href="@{Form}">Sasie une Etudiant</a>
</div>

<div class="container spacer">
    <form th:action="@{Index}" method="get">
    <div class="form-group">
        <label> Mot Cle:</label>
        <input type="text" name="motCle" th:value="${motCle}"/>
        <button type="submit">Search</button>
    </div>
    </form>
</div>
<div class="container spacer">
<table class="table ">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>CNE</th>
        <th>Date</th>
        <th>Email</th>
        <th>photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e:${pageEtudiants.content}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.cne}"></td>
        <td th:text="${e.dateNaissance}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.photo}"></td>

    </tr>
    </tbody>
</table>
</div>
<div class="container">

    <div class="nav nav-pills">
    <ul class="navbar-header"style="display:flex">
        <li th:each="p:${pages}" th:class="${p==pageCourante}?active:'' " >

            <a  class="nav-link active" th:text="${p}" th:href="@{Index(page=${p},motCle=${motCle})}"></a>
        </li>
    </ul>
     </div>

</div>
</div>
</body>
</html>
